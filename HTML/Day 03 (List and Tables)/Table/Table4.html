<!-- row span tag  -->
<table border="1">
    <thead>
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td rowspan="2">Row1 Col1</td>
            <td>Row1 Col2</td>
            <td>Row1 Col3</td>
        </tr>
        <tr>
            <td>Row2 Col2</td>
            <td>Row2 Col3</td>
        </tr>
        <tr>
            <td colspan="3">Row3 Col1</td>
        </tr>
    </tbody>
</table>
