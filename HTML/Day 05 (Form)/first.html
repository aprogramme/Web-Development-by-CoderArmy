<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>University Registration Form</h1>
    <p>Please fill out the form </p>
    <hr>

    <form>
        <h2>Personal Details</h2>

        <label for="firstname">First Name:</label>
        <input type="text" name="name" id="firstname" placeholder="e.g: John" required>

        <br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" name="surname" id="lastname" placeholder="e.g: Doe" required>

        <br><br>

        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob" required>

        <br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" required>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" required>

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other" required>

        <br><br>

        <label for="uploadphoto">Upload your photo</label><br>
        <input type="file" name="file" id="uploadphoto">

        <br><br>
        <hr>

        <h2>Contact Information</h2>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="e.g: example@gmail.com" required>

        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required>

        <br><br>

        <label for="address">Mailing Address:</label><br>
        <textarea name="Address" id="address"></textarea>

        <br><br> 
        <hr>

        <h2>Academic Information</h2>

        <label for="course">Select your course</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="EE">EE</option>
            <option value="ECE">ECE</option>
        </select>

        <br><br>

        <label for="">Extracurricular Activities</label>

        <br><br>

        <input type="checkbox" name="activity" value="sport" id="sport">
        <label for="sport">Sports</label>

        <br><br>

        <input type="checkbox" name="activity" value="music" id="music">
        <label for="music">Music & Arts</label>

        <br><br>

        <input type="checkbox" name="activity" value="technology" id="tech">
        <label for="tech">Technology Clubs</label>

        <br><br>

        <input type="checkbox" name="activity" value="volunteer" id="volunteer">
        <label for="volunteer">Volunteering</label>

        <br><br>
        <hr>

        <h2>Create Your Account</h2>

        <label for="pass">Create Password:</label>
        <input type="password" name="password" id="pass">

        <br><br>

        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="What was your first pet's name">What was your first pet's name</option>
            <option value="What was your first school name">What was your first school name</option>
        </select>

        <br><br>

        <label for="answer">Security Answer:</label>
        <input type="text" name="answer" id="answer">

        <br><br>

        <input type="checkbox" name="agree" id="agree" value="agree">
        <label for="agree">I agree to the Terms & Condition</label>

        <br><br>
        <hr>

        <!-- <input type="submit"> -->
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>


    </form>
</body>
</html>
